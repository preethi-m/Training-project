<div class = "search">

    <ui-select ng-model = 'sc.selected' theme = "bootstrap" reset-search-input = "false">

        <ui-select-match placeholder = "Search for Products">
            {{$select.selected.name}}
        </ui-select-match>

        <ui-select-choices refresh="sc.checkName($select.search)"
                           refresh-delay="0"
                           repeat = 'product in products | filter :$select.search | limitTo : sc.limitTime'>
            {{product.name}}
        </ui-select-choices>
    </ui-select>

</div>


<div class = "display" ng-repeat="product in products | orderBy: '-_rating' | limitTo : 5" >
    <hr>
    <div class = "pro">
        <img src="app/images/{{product.id}}.jpeg"><br>
        {{ product.name }}<br>
        {{ product.price }}
    </div>
</div>
