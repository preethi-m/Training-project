<div class = "search" ng-controller = "SimpleController as sc ">

    <ui-select ng-model = 'sc.selected' theme = "bootstrap" reset-search-input = "false" onselect="onSelected($select.selected.id)">

        <ui-select-match placeholder = "Search for Products">
            {{$select.selected.name}}<div class = "searchAttr"> <ng-rate-it ng-model="$select.selected._rating" read-only="true"></ng-rate-it> </div>
            <div class = "searchAttr1"> {{$select.selected.price | currency:'&#8360'}}  </div>
        </ui-select-match>

        <ui-select-choices refresh="sc.checkName($select.search)"
                           refresh-delay="0"
                           repeat = 'product in products | filter :$select.search | limitTo : sc.limitTime'>
            {{product.name}}<div class = "searchAttr"> <ng-rate-it ng-model="product._rating"read-only="true"></ng-rate-it> </div>
            <div class = "searchAttr1"> {{product.price | currency:'&#8360'}}  </div>
        </ui-select-choices>
    </ui-select>

</div>
